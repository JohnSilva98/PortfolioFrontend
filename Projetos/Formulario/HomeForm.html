<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil seu carro!</h1>
          <p>
            Descreva as características e marque os opcionais que ele possui
          </p>
          <form>
            <div class="box-input">
              <label for="title"
                >Título do anúncio <span class="required">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um título para anunciar seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="price">Preço <span class="required">*</span></label>
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o Preço"
                required
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Descrição <span class="required">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Aqui você coloca os detalhes do veículo por exemplo: se ele tem arranhões ou danos "
              ></textarea>
            </div>
            <div class="box-input">
              <label for="brand">Marca: <span class="required">*</span></label>
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do carro"
                required
              />
            </div>
            <div class="box-input">
              <label for="model">Modelo: <span class="required">*</span></label>
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do carro"
                required
              />
            </div>
            <div class="box-input">
              <label for="Mileage"
                >Kilometragem: <span class="required">*</span></label
              >
              <input
                type="number"
                name="Mileage"
                id="Mileage"
                class="block"
                placeholder="Digite a Kilometragem do carro"
                required
              />
            </div>
            <div class="box-input">
              <label for="purchase-date"
                >Data de compra: <span class="required">*</span></label
              >
              <input
                type="date"
                name="purchase-date"
                id="purchase-date"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <p>Tipo de câmbio: <span class="required">*</span></p>
              <input type="radio" id="manual" name="gear" />
              <label for="manual">Manual</label>
              <input type="radio" id="automatico" name="gear" />
              <label for="automatico">Automático</label>
            </div>
            <div class="optional-box">
              <p>Opcionais</p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input type="checkbox" id="ac" name="optional[]" value="ac" />
                  <label for="ac">Ar Condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="alarm"
                    name="optional[]"
                    value="alarm"
                  />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="reverse"
                    name="optional[]"
                    value="reverse"
                  />
                  <label for="reverse">Câmera de Ré</label>
                </li>
              </ul>
            </div>
            <div class="optional-box">
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="lane-assist"
                    name="optional[]"
                    value="lane-assist"
                  />
                  <label for="lane-assist">Assistente de Pista</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="keyless"
                    name="optional[]"
                    value="keyless"
                  />
                  <label for="keyless">Partida keyless</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="car-play"
                    name="optional[]"
                    value="car-play"
                  />
                  <label for="car-play">Car Play</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="leather-seat"
                    name="optional[]"
                    value="leather-seat"
                  />
                  <label for="leather-seat">Banco de couro</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>Fotos do carro: <span class="required">*</span></p>
              <input
                type="file"
                multiple
                accept="image/png, image/jpg"
                id="images"
                name="images"
              />
            </div>
            <input type="submit" value="Enviar" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

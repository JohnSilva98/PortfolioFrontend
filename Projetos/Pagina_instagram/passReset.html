<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Redefinir senha • Instagram</title>
  </head>
  <body>
    <main>
      <header id="logo">
        <a href="index.html"
          ><img src="img/logo_instagram.png" alt="logo instagram"
        /></a>
      </header>
      <div id="line-reset"></div>
      <div id="main-reset-container">
        <div id="reset-container">
          <div class="lock-image">
            <img src="img/cadeado.png" alt="icone de cadeado" class="lock" />
          </div>
          <span class="problem">Problemas para entrar?<br /><br /></span>
          <span class="text"
            >Insira o seu email, telefone ou nome de usuário e enviaremos um
            link para você voltar a acessar a sua conta.</span
          >
          <div id="forgot-passwd">
            <input
              type="text"
              name="recover"
              id="recover"
              placeholder="Email, telefone ou nome de usuário"
            />
            <input type="submit" name="submit" id="submit" value="Enviar" />
            <a href="https://help.instagram.com/374546259294234" id="redefinir"
              >Não consegue redefinir sua senha?</a
            >
            <div class="separador">
              <div class="linha">
                <span>OU</span>
              </div>
            </div>
            <div id="new-account">
              <a href="singup.html">Criar nova conta</a>
            </div>

            <p class="return"><a href="homeInsta.html">Voltar ao login</a></p>
          </div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
